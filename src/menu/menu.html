<section>
    <link rel="stylesheet" href="menu/menu.css">

    <section class="menu-border">

        <div v-show="collapsed" class="menu-button" v-on:click="toggle()">
            <i data-feather="settings"></i>
        </div>
    
        <div v-show="!collapsed" class="menu-open" ref="menu" @focusout="close()" tabindex="0">

            <header class="menu-header">
                <div class="menu-button" v-on:click="toggle()">
                    <i data-feather="arrow-left"></i>
                </div>
            </header>

            <ul class="boid-settings">
                <li class="option-row">
                    <label class="option-label" for="boid-speed"> Speed: </label>
                    <input class="option-slider" name="boid-speed" type="range" min="0" max="100" step="0.1" v-model="boids.boidSpeed"> 
                    <input class="option-numeric-field" type="number" v-model="boids.boidSpeed"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-turn-speed"> Turn Speed: </label>
                    <input class="option-slider" name="boid-turn-speed" type="range" min="0" max="10" step="0.1" v-model="boids.turnSpeed"> 
                    <input class="option-numeric-field" type="number" v-model="boids.turnSpeed"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-randomness"> Randomness: </label>
                    <input class="option-slider" name="boid-randomness" type="range" min="0" max="0.1" step="0.001" v-model="boids.randomness"> 
                    <input class="option-numeric-field" type="number" v-model="boids.randomness"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-too-far"> Maximum distance: </label>
                    <input class="option-slider" name="boid-too-far" type="range" min="0" max="10" step="0.1" v-model="boids.tooFar"> 
                    <input class="option-numeric-field" type="number" v-model="boids.tooFar"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-too-close"> Minimum distance: </label>
                    <input class="option-slider" name="boid-too-close" type="range" min="0" max="2" step="0.1" v-model="boids.tooClose"> 
                    <input class="option-numeric-field" type="number" v-model="boids.tooClose"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-viewing-range"> Viewing range: </label>
                    <input class="option-slider" name="boid-viewing-range" type="range" min="0" max="50" step="0.1" v-model="boids.viewingRange"> 
                    <input class="option-numeric-field" type="number" v-model="boids.viewingRange"/>
                </li>
            </ul>

            <ul class="boid-settings">
                <li class="option-row">
                    <label class="option-label" for="env-count"> Boid count: </label>
                    <input class="option-slider" name="boid-speed" type="range" min="0" max="100" step="1" v-model="env.boidCountTarget"> 
                    <input class="option-numeric-field" type="number" v-model="env.boidCountTarget"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-turn-speed"> Tank width: </label>
                    <input class="option-slider" name="boid-turn-speed" type="range" min="5" max="25" step="0.1" v-model="env.dimensions.x"> 
                    <input class="option-numeric-field" type="number" v-model="env.dimensions.x"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-randomness"> Tank length: </label>
                    <input class="option-slider" name="boid-randomness" type="range" min="5" max="25" step="0.1" v-model="env.dimensions.z"> 
                    <input class="option-numeric-field" type="number" v-model="env.dimensions.z"/>
                </li>
                <li class="option-row">
                    <label class="option-label" for="boid-too-far"> Tank depth: </label>
                    <input class="option-slider" name="boid-too-far" type="range" min="5" max="25" step="0.1" v-model="env.dimensions.y"> 
                    <input class="option-numeric-field" type="number" v-model="env.dimensions.y"/>
                </li>
            </ul>
   
        </div>

    </section>

    <a class="menu-border" href="https://github.com/LucasIkuhara/boid-aquarium" target="_blank">
        <div class="menu-button">
            <i data-feather="github"></i>
        </div>
    </a>

</section>
